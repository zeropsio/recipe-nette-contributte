zerops:
  - setup: app
    build:
      base: php@8.3
      os: alpine
      buildCommands:
        - composer install --optimize-autoloader
        #- composer install --optimize-autoloader --no-dev
      deployFiles: ./
      cache:
        - vendor
        - composer.lock

    deploy:
      readinessCheck:
        httpGet:
          port: 80
          path: /

    run:
      base: php-apache@latest
      os: alpine
      documentRoot: www/
      initCommands:
        - zsc execOnce ${appVersionId}-migration -- php /var/www/bin/console migrations:migrate --no-interaction --allow-no-migration
        - zsc execOnce ${appVersionId}-fixtures -- php /var/www/bin/console doctrine:fixtures:load --no-interaction
        - chown -R zerops:zerops /var/www/var/tmp/
      healthCheck:
        httpGet:
          port: 80
          path: /

  - setup: app2
    extends: app
    build:
        os: ubuntu
    run:
        os: ubuntu
